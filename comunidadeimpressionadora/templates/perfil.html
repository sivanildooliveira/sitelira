{% extends 'base.html' %}

{% block head %}
    <style>
		


    	#cab {
    		box-shadow: 0px 1px 4px #00000085;
			min-height: 30.5vh;
    	}
    
	    #pf {
	      width: 100%;
	      height: 12vh;
	      box-shadow: 0px 1px 4px #00000085;
	    }
	    
	    #foto-name-edit {
	      display: flexbox;
	      width: 100%;
	      padding-bottom: 2vh;
	    }
	    
	    #foto-name-edit img {
	      display: block;
	      width: 12.5vh;
	      height: 12.5vh;
	      transform: translate(0%, -50%);
	      margin: auto;
	      border: .5vh solid white;
	      border-radius: 50%;
	      box-shadow: 0px 1px 4px #00000085;
	    }
	    
	    #nome {
	      position: relative;
	      display: block;
	      width: 60%;
	      margin: -4vh auto 10px auto;
	      height: max-content;
	      font-size: .9rem;
	      font-weight: bold;
	      text-align: center;
	      color: #00000086;
		  transition: .5s;
	    }
	    
	    #foto-name-edit a {
	      position: relative;
	      display: block;
	      width: max-content;
	      height: max-content;
	      margin: 5px auto;
	      padding: 3px 20px;
	      text-decoration: none;
	      color: #0AC1FB;
	      text-align: center;
	      font-size: .9rem;
	      border: 1px solid #0AC1FB;
	      border-radius: 3px;
	      transition: .5s;
	    }
	    
	    #foto-name-edit a:hover {
	      background: #0AC1FB;
	      color: white;
	    }
	    
	    #info {
	      width: 80%;
	      left: 10%;
	      justify-content: space-between;
	      padding-top: 10px;
	      margin: 20px auto 0 auto;
	      font-size: 1em;
	      color: #00000065;
    	  text-align: center;
 	   }
 	   
 	   #info .sep {
 	     border-right: 1px solid #00000010;
 	   }
 	   
 	   #info th {
 	     font-weight: normal;
 	   }
 	   
 	   #info td {
 	     color: #0AC1FB90;
 	     font-weight: bolder;
 	   }

	   @media (min-width: 720px) {

		 
		#foto-name-edit img {
	      margin-left: 1vw;
		  width: 20vh;
		  height: 20vh;
		  transform: translate(0%, -10%);
	    }

		#nome {
	      display: flex;
	      width: calc(100% - 25vh - 30%);
		  top: -15vh;
		  margin-left: 25vh;
	      font-size: 2rem;
	    }
		

		#foto-name-edit a {
	      display: flex;
	      margin: 5px auto;
		  top: -16vh;
		  margin-left: 25vh;
		  
	    }


		#info {
	      width: 40%;
	      left: 10%;
	      font-size: 1em;
		  margin-top: -10vh;
 	   }


	   }
    
    
  </style>
{% endblock %}

{% block body %}

<div id="cab">
    
    <div style="background: black url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY3guJ4qjDP7jDghL_R7rpNM8ERV98VwKVLw&usqp=CAU');" id="pf">
      
    </div>
    
    <div id="foto-name-edit">
      <img src="{{ foto_perfil }}" alt="">
      <p id="nome">{{ current_user.username }}</p>
	  {% if not editor %}
      	<a href="{{ url_for('editar_perfil') }}">editar perfil</a>
	  
      
		<table id="info">
			<thead>
			<th class="sep">ID</th>
			<th class="sep">Cursos</th>
			<th>Post</th>
			</thead>
			<tbody>
			<td class="sep">3747</td>
			<td class="sep">0</td>
			<td>5878</td>
			</tbody>
		</table>
	  {% endif %}
    </div>
  </div>

{% block form_editarperfil %}

{% endblock %}

{% endblock %}
