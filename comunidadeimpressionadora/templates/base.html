<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comunidade Impressionadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='perfil.css') }}">

    
    
    <style>

        @keyframes hide {
            0%   {opacity: 0}
            10%  {opacity: 1}
            70%  {opacity: 1}
            to   {opacity: 0}
        }
        

        .flash {
            position: fixed;
            top: calc(65px + 1%);
            width: 100%;
            line-height: 1rem;
            opacity: 1;
            animation: hide 12s 0s forwards;
            z-index: 9998;
        }

       

    </style>


    {% block head %}
    {% endblock %}
</head>
<body>

    {% include 'navbar.html' %}

    <div class="flash">

        {% with mensagens = get_flashed_messages(with_categories=True) %}
            {% if mensagens %}
                {% for categoria, mensagem in mensagens %}
                    <div style="text-align: center; padding: 5px; margin-bottom: 3px;" class=" mt-1 {{ categoria }}">
                        {{ mensagem }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="container body">

        {% block body %}
        {% endblock %}

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
