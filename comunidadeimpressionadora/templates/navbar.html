
<style>
    header {
        position: fixed;
        top: 0px;
        width: 100%;
        height: max-content;
        padding: 1%;
        background: rgb(25, 158, 69);
        z-index: 999;
    }

    header a, span {
        color: white;
        text-decoration: none;
    }

    header a:hover {
        color: white;
        text-shadow: 0 0 3px white;
    }

    #tit-btn-menu {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    #logo {
        font-weight: bolder;
        font-size: 1.2rem;
    }

    #btn-menu {
        display: flex;
        padding: .5rem 1rem;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        gap: 1rem;
        align-items: center;
        color: white;
        background: transparent;
        outline: none;
    }

    #hamburger {
        display: block;
        width: 20px;
        border-top: 2px solid;
        color: white;
        transition: .3s;
    }

    #btn-menu.active #hamburger {
        border-top-color: transparent;
    }

    #hamburger::after, #hamburger::before {
        content: '';
        position: relative;
        display: block;
        width: 20px;
        height: 2px;
        margin-top: 5px;
        background: currentColor;
        transition: .3s;
    }

    #btn-menu.active #hamburger::after {
        transform: rotate(135deg);
        top: -7px;
    }

    #btn-menu.active #hamburger::before {
        transform: rotate(-135deg);
        
    }

    @media (max-width: 719.9px) {
        header {
            height: max-content;
        }

        #tit-btn-menu {
            height: 50px;
        }

        #nav {
            height: 0px;
            border-top: 2px solid rgba(255, 255, 255, 0.349);
            visibility: hidden;
            overflow-y: hidden;
            transition: .3s;
        }

        #nav.active {
            height: 50vh;
            visibility: visible;
            overflow-y: auto;
        }

        


        #lmenu li {
            display: block;
            
            text-indent: 5%;
            list-style: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.349);
        }

        li a {
            display: block;
            padding: 20px 0px;
        }

        li a:hover {
            background-color: rgba(255, 255, 255, 0.055);
        }



        .body {
            margin-top: calc(50px + 2%);
        }
    }



</style>

<header>

    <div id="tit-btn-menu">
        <button id="btn-menu">
            MENU
            <span id="hamburger"></span>
        </button>

        <a id="logo" href="{{ url_for('home') }}">COMUNIDADE IMPRESSIONADORA</a>
    </div>

    <nav id="nav">
        <div id="lmenu">
            <ul id="menu-links">
                <li><a href="{{ url_for('home') }}">Início</a></li>
                <li><a href="{{ url_for('usuarios') }}">Usuários</a></li>
                <li><a href="{{ url_for('contato') }}">Contatos</a></li>
            </ul>
            <ul id="menu-login">
                {% if current_user.is_authenticated %}

                    <li><a href="{{ url_for('criar_post') }}">Criar Post</a></li>
                    <li><a href="{{ url_for('perfil') }}">Meu Perfil</a></li>
                    <li><a href="{{ url_for('sair') }}">Sair</a></li>

                {% else %}

                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('login') }}">Criar Conta</a></li>

                {% endif %}
            </ul>
        </div>
    </nav>
</header>


<script>

  const btn_menu = document.getElementById('btn-menu')

  function abrirMenu(event) {
    const nav = document.getElementById('nav')

    btn_menu.classList.toggle('active')
    nav.classList.toggle('active')

  }

  btn_menu.addEventListener('click', abrirMenu)
</script>
